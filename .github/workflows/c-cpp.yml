name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Instal deps
      run: https://github.com/Quviry/Onix
    - name: make
      run: make
    - name: check
      run: ulimit -t 1; ./Onix
